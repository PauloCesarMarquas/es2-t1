<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <meta charset="UTF-8">  
        <title>Curso Records</title>  
         {% load staticfiles %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
        <table class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
            <tr>  
                <th>Curso ID</th>  
                <th>Curso Nome</th>  
                
            </tr>  
            </thead>  
            <tbody>  
        {% for curso in cursos %}  
            <tr>  
                <td>{{ curso.id }}</td>                  
                <td>{{ curso.nome }}</td>  
                
                <td>  
                    <a href="/cursoEdit/{{ curso.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                    <a href="/delete/{{ curso.id }}">Delete</a>  
                </td>  
            </tr>  
        {% endfor %}  
            </tbody>  
        </table>  
        <br>  
        <br>  
        <center><a href="/curso" class="btn btn-primary">Add New Record</a></center>  
    </body>  
</html>
