    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <meta charset="UTF-8">  
        <title>Index</title>  
        {% load staticfiles %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
        <div class="container">
            <div class="row">
                <div class="col-sm-12" align="center">
                    <a href="/disciplina" class="btn btn-primary stretched-link">
                        Cadastrar
                    </a>
                    <a href="/disciplinaShow" class="btn btn-primary stretched-link">
                        Editar
                    </a>
                </div>
            </div>
        </div> 
    <form method="POST" class="post-form" action="/disciplinaUpdate/{{disciplina.id}}">  
            {% csrf_token %}  
        <div class="container">  
    <br>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h3>Update Details</h3>  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Disciplina Id:</label>  
        <div class="col-sm-4">  
            <input type="text" name="id" id="id_id" required maxlength="20" value="{{ disciplina.id }}"/>  
        </div>  
      </div>  
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Disciplina nome:</label>  
        <div class="col-sm-4">  
            <input type="text" name="disciplina" id="id_disciplina" required maxlength="100" value="{{ disciplina.nome }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Disciplina curso:</label>  
        <div class="col-sm-4">  
            <input type="curso" name="curso" id="id_curso" required maxlength="254" value="{{ disciplina.curso }}" /> </div>
      </div>  
         
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-success">Update</button>  
        </div>  
      </div>  
        </div>  
    </form>  
    </body>  
    </html>
