<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <meta charset="UTF-8">  
        <title>Aluno Records</title>  
         {% load staticfiles %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
        <table class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
            <tr>  
                <th>Aluno ID</th>  
                <th>Aluno Name</th>  
                <th>Aluno Email</th>  
                <th>Aluno telefone</th>  
                <th>Curso</th>  
            </tr>  
            </thead>  
            <tbody>  
        {% for aluno in alunos %}  
            <tr>  
                <td>{{ aluno.id }}</td>  
                <td>{{ aluno.nome }}</td>  
                <td>{{ aluno.email }}</td>  
                <td>{{ aluno.telefone }}</td>  
                <td>{{ aluno.curso.nome }}</td>  
                <td>  
                    <a href="/alunoEdit/{{ aluno.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                    <a href="/alunoDelete/{{ aluno.id }}">Delete</a>  
                </td>  
            </tr>  
        {% endfor %}  
            </tbody>  
        </table>  
        <br>  
        <br>  
        <center><a href="/aluno" class="btn btn-primary">Add New Record</a></center>  
    </body>  
</html>
